<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<title>Index</title>

</head>
<body>
<form method="POST" class="post-form" action="/update/{{id.id}}">
				{% csrf_token %}
		<div class="container">
<br>

<div class="form-group row">
		<label class="col-sm-1 col-form-label"></label>
		<div class="col-sm-4">
		<h3>Update Details</h3>
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Animal Type:</label>
		<div class="col-sm-4">
				<input type="text" name="animaltype" id="id_animaltype" required maxlength="100" value="{{ animals.animaltype}}" />
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Animal Breed:</label>
		<div class="col-sm-4">
				<input type="text" name="breed" id="id_breed" required maxlength="100" value="{{ animals.breed }}" />
		</div>
	</div>

	<div class="form-group row">
		<label class="col-sm-2 col-form-label">Animal Age:</label>
		<div class="col-sm-4">
				<input type="text" name="age" id="id_age" required maxlength="100" value="{{ animals.age }}" />
		</div>
	</div>

	<div class="form-group row">
	<label class="col-sm-2 col-form-label">Animal Name:</label>
	<div class="col-sm-4">
			<input type="text" name="name" id="id_name" required maxlength="100" value="{{ animals.name }}" />
	</div>
</div>

<div class="form-group row">
<label class="col-sm-2 col-form-label">Animal Location:</label>
<div class="col-sm-4">
		<input type="text" name="age" id="id_location" required maxlength="100" value="{{ animals.location }}" />
</div>
</div>

<div class="form-group row">
		<label class="col-sm-1 col-form-label"></label>
		<div class="col-sm-4">
		<button type="submit" class="btn btn-success">Update</button>
		</div>
	</div>
</div>

</form>
</body>
</html>
